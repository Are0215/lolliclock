<html>
<head>
    <link rel="stylesheet" href="lolliclock.css"/>
</head>
    <input type="text">
    <div id="lolliclock">
        <div id="clockHeader">
            <div id="hours">12</div>
            :
            <div id="minutes">01</div>
            <div id="ampmLabel">AM</div>
        </div>
        <div id="clockContent">
            <div id="clockFace"></div>
            <div id="ampm">
                <button id="am">AM</button>
                <button id="pm">PM</button>

            </div>
        </div>
        <div id="clockButtons">
            <div class="clockButton">Cancel</div>
            <div class="clockButton">OK</div>
        </div>
    </div>
</html>
