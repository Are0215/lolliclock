<html>
<head>
    <link rel="stylesheet" href="lolliclock.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="lolliclock.js"></script>
</head>
    <input type="text">
    <div class="inner">Hello</div>
    <div class="clocks">
        <div id="lolliclock">
            
            <div id="lolliclock-header">
                <div id="lolliclock-time">
                    <div id="lolliclock-hours">3</div>
                    <div id="lolliclock-colon">:</div>
                    <div id="lolliclock-minutes">30</div>
                    <div id="lolliclock-ampm-label">AM</div>
                </div>
                
            </div>
            <div id="lolliclock-content">
                <div id="lolliclock-face">
                    <div id="lolliclock-hand">
                        <svg class="clockpicker-svg" width="172" height="172">
                            <g transform="translate(86,86)">
                                <line x1="0" y1="0" x2="69.28203230275508" y2="-40.00000000000001"></line>
                                <circle class="clockpicker-canvas-fg" r="3.5" cx="69.28203230275508" cy="-40.00000000000001"></circle>
                                <circle class="clockpicker-canvas-bg" r="13" cx="69.28203230275508" cy="-40.00000000000001"></circle>
                                <circle class="lolliclock-bearing" cx="0" cy="0" r="1"></circle>
                            </g>
                        </svg>
                    </div>
                    <div id="lolliclock-hourTicks"></div>
                    <div id="lolliclock-minuteTicks"></div>
                </div>
                <div id="lolliclock-ampm">
                    <button class="lolliclock-ampm-btn" id="lolliclock-am">AM</button>
                    <button class="lolliclock-ampm-btn" id="lolliclock-pm">PM</button>

                </div>
            </div>
<!--             <div id="lolliclock-buttons">
                <div class="lolliclock-button">Cancel</div>
                <div class="lolliclock-button">OK</div>
            </div> -->
        </div>
        <img src="clock.png">
    </div>
</html>
